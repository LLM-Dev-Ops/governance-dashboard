name: CD - Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/llm-governance

jobs:
  # Build and push Docker images
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - user-service
          - policy-service
          - audit-service
          - metrics-service
          - cost-service
          - integration-service

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: services/${{ matrix.service }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # Build and push frontend
  build-and-push-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: frontend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # Deploy to Kubernetes
  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-and-push, build-and-push-frontend]
    environment:
      name: ${{ inputs.environment || 'staging' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'v1.28.0'

    - name: Install Helm
      uses: azure/setup-helm@v4
      with:
        version: '3.13.0'

    - name: Configure kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    - name: Set image tag
      id: image-tag
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
        else
          echo "tag=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
        fi

    - name: Deploy with Helm
      run: |
        helm upgrade --install llm-governance ./helm/llm-governance \
          --namespace llm-governance \
          --create-namespace \
          --set image.tag=${{ steps.image-tag.outputs.tag }} \
          --set image.registry=${{ env.REGISTRY }} \
          --values helm/llm-governance/values-${{ inputs.environment || 'staging' }}.yaml \
          --wait \
          --timeout 10m

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/api-gateway -n llm-governance
        kubectl rollout status deployment/auth-service -n llm-governance
        kubectl rollout status deployment/user-service -n llm-governance
        kubectl rollout status deployment/policy-service -n llm-governance
        kubectl rollout status deployment/audit-service -n llm-governance
        kubectl rollout status deployment/metrics-service -n llm-governance
        kubectl rollout status deployment/cost-service -n llm-governance
        kubectl rollout status deployment/integration-service -n llm-governance
        kubectl rollout status deployment/frontend -n llm-governance

    - name: Run smoke tests
      run: |
        kubectl run smoke-test --image=curlimages/curl:latest --rm -i --restart=Never -- \
          curl -f http://api-gateway.llm-governance.svc.cluster.local:8080/health

  # Deploy to AWS EKS (alternative)
  deploy-eks:
    name: Deploy to AWS EKS
    runs-on: ubuntu-latest
    needs: [build-and-push, build-and-push-frontend]
    if: github.event.inputs.environment == 'production'
    environment:
      name: production-eks

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Update kubeconfig for EKS
      run: |
        aws eks update-kubeconfig --name llm-governance-cluster --region us-east-1

    - name: Install Helm
      uses: azure/setup-helm@v4
      with:
        version: '3.13.0'

    - name: Deploy to EKS
      run: |
        helm upgrade --install llm-governance ./helm/llm-governance \
          --namespace llm-governance \
          --create-namespace \
          --set image.tag=${{ github.event.release.tag_name }} \
          --set image.registry=${{ env.REGISTRY }} \
          --values helm/llm-governance/values-production.yaml \
          --wait \
          --timeout 15m

  # Notify deployment
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-k8s]
    if: always()

    steps:
    - name: Send Slack notification
      uses: slackapi/slack-github-action@v1
      with:
        payload: |
          {
            "text": "Deployment ${{ needs.deploy-k8s.result }} for LLM Governance Dashboard",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "Deployment *${{ needs.deploy-k8s.result }}* for *LLM Governance Dashboard*\nEnvironment: *${{ inputs.environment || 'staging' }}*\nVersion: *${{ github.event.release.tag_name || github.sha }}*"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
