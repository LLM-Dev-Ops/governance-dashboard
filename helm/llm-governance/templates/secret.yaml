apiVersion: v1
kind: Secret
metadata:
  name: {{ include "llm-governance.fullname" . }}-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "llm-governance.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_USER: {{ .Values.secrets.database.user | quote }}
  DATABASE_PASSWORD: {{ .Values.secrets.database.password | quote }}
  REDIS_PASSWORD: {{ .Values.secrets.redis.password | quote }}
  AUTH_JWT_SECRET: {{ .Values.secrets.jwt.secret | quote }}
  AUTH_OAUTH_GOOGLE_CLIENT_ID: {{ .Values.secrets.oauth.google.clientId | quote }}
  AUTH_OAUTH_GOOGLE_CLIENT_SECRET: {{ .Values.secrets.oauth.google.clientSecret | quote }}
  AUTH_OAUTH_GITHUB_CLIENT_ID: {{ .Values.secrets.oauth.github.clientId | quote }}
  AUTH_OAUTH_GITHUB_CLIENT_SECRET: {{ .Values.secrets.oauth.github.clientSecret | quote }}
  OPENAI_API_KEY: {{ .Values.secrets.llmProviders.openai | quote }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.llmProviders.anthropic | quote }}
  AZURE_OPENAI_API_KEY: {{ .Values.secrets.llmProviders.azureOpenai.key | quote }}
  AZURE_OPENAI_ENDPOINT: {{ .Values.secrets.llmProviders.azureOpenai.endpoint | quote }}
  GOOGLE_AI_API_KEY: {{ .Values.secrets.llmProviders.googleAI | quote }}
  COHERE_API_KEY: {{ .Values.secrets.llmProviders.cohere | quote }}
  HUGGINGFACE_API_KEY: {{ .Values.secrets.llmProviders.huggingface | quote }}
