---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: llm-governance
  labels:
    app: auth-service
    component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: llm-governance-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: auth-service
        image: YOUR_REGISTRY/llm-auth-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        env:
        - name: AUTH_HOST
          value: "0.0.0.0"
        - name: AUTH_PORT
          valueFrom:
            configMapKeyRef:
              name: llm-governance-config
              key: AUTH_PORT
        - name: AUTH_DATABASE_URL
          value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: llm-governance-secrets
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: llm-governance-secrets
              key: DATABASE_PASSWORD
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: llm-governance-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: llm-governance-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: llm-governance-config
              key: DATABASE_NAME
        - name: AUTH_REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: llm-governance-secrets
              key: REDIS_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: llm-governance-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: llm-governance-config
              key: REDIS_PORT
        - name: AUTH_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: llm-governance-secrets
              key: AUTH_JWT_SECRET
        - name: AUTH_OAUTH_GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: llm-governance-secrets
              key: AUTH_OAUTH_GOOGLE_CLIENT_ID
        - name: AUTH_OAUTH_GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: llm-governance-secrets
              key: AUTH_OAUTH_GOOGLE_CLIENT_SECRET
        - name: AUTH_OAUTH_GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: llm-governance-secrets
              key: AUTH_OAUTH_GITHUB_CLIENT_ID
        - name: AUTH_OAUTH_GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: llm-governance-secrets
              key: AUTH_OAUTH_GITHUB_CLIENT_SECRET
        envFrom:
        - configMapRef:
            name: llm-governance-config
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: llm-governance
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: auth-service
