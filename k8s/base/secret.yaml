apiVersion: v1
kind: Secret
metadata:
  name: llm-governance-secrets
  namespace: llm-governance
  labels:
    app: llm-governance-dashboard
type: Opaque
stringData:
  # Database Credentials
  DATABASE_USER: "postgres"
  DATABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Redis Password
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # JWT Secret
  AUTH_JWT_SECRET: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_SECRET"

  # OAuth Credentials (Google)
  AUTH_OAUTH_GOOGLE_CLIENT_ID: "YOUR_GOOGLE_CLIENT_ID"
  AUTH_OAUTH_GOOGLE_CLIENT_SECRET: "YOUR_GOOGLE_CLIENT_SECRET"

  # OAuth Credentials (GitHub)
  AUTH_OAUTH_GITHUB_CLIENT_ID: "YOUR_GITHUB_CLIENT_ID"
  AUTH_OAUTH_GITHUB_CLIENT_SECRET: "YOUR_GITHUB_CLIENT_SECRET"

  # LLM Provider API Keys
  OPENAI_API_KEY: "YOUR_OPENAI_API_KEY"
  ANTHROPIC_API_KEY: "YOUR_ANTHROPIC_API_KEY"
  AZURE_OPENAI_API_KEY: "YOUR_AZURE_OPENAI_API_KEY"
  AZURE_OPENAI_ENDPOINT: "https://your-resource.openai.azure.com/"
  GOOGLE_AI_API_KEY: "YOUR_GOOGLE_AI_API_KEY"
  COHERE_API_KEY: "YOUR_COHERE_API_KEY"
  HUGGINGFACE_API_KEY: "YOUR_HUGGINGFACE_API_KEY"

---
# Note: In production, use external secret management like:
# - AWS Secrets Manager with External Secrets Operator
# - HashiCorp Vault
# - Google Secret Manager
# - Azure Key Vault
#
# Example with External Secrets Operator:
# apiVersion: external-secrets.io/v1beta1
