---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-service
  namespace: llm-governance
  labels:
    app: metrics-service
    component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: metrics-service
  template:
    metadata:
      labels:
        app: metrics-service
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8085"
    spec:
      serviceAccountName: llm-governance-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: metrics-service
        image: YOUR_REGISTRY/llm-metrics-service:latest
        ports:
        - containerPort: 8085
        env:
        - name: METRICS_SERVICE_HOST
          value: "0.0.0.0"
        - name: METRICS_SERVICE_DATABASE_URL
          value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
        - name: METRICS_SERVICE_REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)"
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: llm-governance-secrets
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: llm-governance-secrets
              key: DATABASE_PASSWORD
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: llm-governance-secrets
              key: REDIS_PASSWORD
        envFrom:
        - configMapRef:
            name: llm-governance-config
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8085
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-service
  namespace: llm-governance
spec:
  type: ClusterIP
  ports:
  - port: 8085
    targetPort: 8085
  selector:
    app: metrics-service
